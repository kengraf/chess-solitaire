<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image</title>
    <style>
	body {
	    margin: 0;
	    overflow: hidden;
	    height: 100vh;
	    display: flex;
	    align-items: center;
	}
	img {
	    position: absolute;
	    top: 50%; /* Center vertically */
	    left: -200px; /* Start off-screen to the left */
	    transform: translateY(-50%);
	    width: 100px;
	    height: auto;
	}
    </style>
</head>
<body>
    <img id="movingImg" src="/images/classic/wq.png" alt="Moving Image">

    <script>
	const img = document.getElementById('movingImg');
	let position = -200; // Initial position (off-screen left)
	const speed = window.innerWidth/60; // Speed of movement in pixels

	function animateImage() {
	    position += speed; // Increment position
	    img.style.left = position + "px";

	    // Reset position when the image moves out of view
	    if (position > window.innerWidth) {
	        position = -200;
	    }

	    requestAnimationFrame(animateImage); // Call animateImage repeatedly
	}

	animateImage(); // Start the animation
    </script>
</body>
</html>
