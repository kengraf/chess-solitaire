<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboto Italic Example</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,400&display=swap" rel="stylesheet">
    <style>
	body {
	    font-family: 'Roboto', sans-serif;
	}

	.italic-text {
	    font-style: italic;
	    font-size: 20px;
	    color: #333;
	}
    </style>
</head>
<body>
    <h1>Roboto Italic Example</h1>
    <p class="italic-text">
	This text is displayed using the Roboto Italic font style. Roboto is modern, clean, and works well for both web and mobile interfaces.
    </p>
</body>
</html>
